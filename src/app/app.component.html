<!DOCTYPE HTML>
<html>
<body>
<div class="list">
  <app-car-list></app-car-list>

  <div *ngFor="let Car of carList"></div>
  <div>
    {{car.Name}}
    {{car.Model}}
    {{car.Year}}
    {{car.Make}}
    {{car.Colour}}
    {{car.isAdmin}}

  </div>
  <div *ngIf="car.isAdmin == true">Yes</div>
  <div *ngIf="car.isAdmin == false">No</div>
</div>
</body>
</html>
